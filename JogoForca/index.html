<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        .start-screen, .end-screen {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        .btn-start {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            background: #ff9800;
            color: white;
            transition: 0.3s;
        }
        .btn-start:hover {
            background: #e68900;
        }
        .word {
            font-size: 28px;
            letter-spacing: 5px;
            margin: 20px 0;
        }
        .hint {
            font-size: 18px;
            margin-bottom: 10px;
            font-style: italic;
        }
        .letters button {
            margin: 5px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            background: white;
            color: #1e3c72;
            transition: 0.3s;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        .letters button:hover {
            background: #ff9800;
            color: white;
        }
        .letters button:disabled {
            background: #ccc;
            color: #666;
        }
        .hangman-draw {
            font-size: 28px;
            white-space: pre;
            font-family: monospace;
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="startScreen" class="start-screen">
        <h1>Bem-vindo ao Jogo da Forca</h1>
        <button class="btn-start" onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="gameContainer" class="container">
        <h1>Jogo da Forca</h1>
        <p class="hint" id="hint"></p>
        <p class="hangman-draw" id="hangman"> </p>
        <p class="word" id="word"></p>
        <div class="letters" id="letters"></div>
    </div>
    <div id="endScreen" class="end-screen">
        <h1 id="endMessage"></h1>
        <button class="btn-start" onclick="restartGame()">Jogar Novamente</button>
    </div>
    <script>
        const words = [
            { word: "PROJETO", hint: "Algo bem planejado." },
            { word: "COMUNICACAO", hint: "Troca de informaÃ§Ãµes." },
            { word: "EQUIPE", hint: "Grupo de trabalho." },
            { word: "PLANEJAMENTO", hint: "OrganizaÃ§Ã£o antecipada." },
            { word: "ESTRATEGIA", hint: "Plano para alcanÃ§ar um objetivo." },
            { word: "INOVACAO", hint: "IntroduÃ§Ã£o de algo novo." }
        ];
        
        let chosenWordObj, hiddenWord, attempts;
        let hangmanStages = [ "ðŸª¢ - 6 tentativas", "ðŸª¢\nðŸ˜€", "ðŸª¢\nðŸ˜€\nðŸ‘•", "ðŸª¢\nðŸ˜€\nðŸ‘•ðŸ«±", "ðŸª¢\nðŸ˜€\nðŸ«²ðŸ‘•ðŸ«±", "ðŸª¢\nðŸ˜€\nðŸ‘•\nðŸ«±ðŸ«²\nðŸ¦µ", "ðŸª¢\nðŸ˜€\nðŸ‘•\nðŸ«±ðŸ«²\nðŸ¦µðŸ¦µ"];
        
        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            resetGame();
        }
        
        function resetGame() {
            chosenWordObj = words[Math.floor(Math.random() * words.length)];
            hiddenWord = "_".repeat(chosenWordObj.word.length).split("");
            attempts = 0;
            document.getElementById("word").innerText = hiddenWord.join(" ");
            document.getElementById("hangman").innerText = hangmanStages[attempts];
            document.getElementById("hint").innerText = "Dica: " + chosenWordObj.hint;
            document.getElementById("letters").innerHTML = "";
            createLetters();
        }
        
        function createLetters() {
            const lettersDiv = document.getElementById("letters");
            for (let i = 65; i <= 90; i++) {
                let letter = String.fromCharCode(i);
                let button = document.createElement("button");
                button.innerText = letter;
                button.onclick = () => guessLetter(letter, button);
                lettersDiv.appendChild(button);
            }
        }
        
        function guessLetter(letter, button) {
            button.disabled = true;
            if (!chosenWordObj.word.includes(letter)) {
                attempts++;
                document.getElementById("hangman").innerText = hangmanStages[attempts];
            }
            chosenWordObj.word.split('').forEach((char, index) => {
                if (char === letter) hiddenWord[index] = letter;
            });
            document.getElementById("word").innerText = hiddenWord.join(" ");
            checkGameStatus();
        }
        
        function checkGameStatus() {
            if (hiddenWord.join("") === chosenWordObj.word) {
                document.getElementById("endMessage").innerText = "ParabÃ©ns, VocÃª ganhou! \n\n\n\n";
                document.getElementById("gameContainer").style.display = "none";
                document.getElementById("endScreen").style.display = "block";
            } else if (attempts >= hangmanStages.length - 1) {
                document.getElementById("endMessage").innerText = "VocÃª perdeu! A palavra era: " + chosenWordObj.word + "\n\n\n\n";
                document.getElementById("gameContainer").style.display = "none";
                document.getElementById("endScreen").style.display = "block";
            }
        }
    </script>
</body>
</html>
